        <h4 class="mb-3">비에이</h4>
        <p class="mb-5">삿포로역~비에이역 간 직통편은 없다. JR 아사히카와역이나 JR 후라노역에서 환승하는 것이 가장 좋은방법. 아사히카와역에서 비에이역까지는 JR 후라노선 기차로 약 25분 소요되며, 50분~1시간 15분 간격으로 드물게 운행한다. 총 소요시간은 2시간~2시간30분이다. 후라노역~비에이역 간 기차는 하루 약 10회 운영하며, 30~40분 소요된다.</p>
        <h4 class="mb-3">후라노</h4>
        <p>삿포로역에서 후라노역으로 갈 때는 JR 타키카와역에서 환승한다. 총 소요시간은 2~3시간이다.</p>
